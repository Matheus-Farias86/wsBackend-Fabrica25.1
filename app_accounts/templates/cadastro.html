{% block content %}
<h1>Cadastro de Usuário</h1>
<form method="POST" action="{% url 'cadastro' %}" class="form-cadastro">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Nome de Usuário:</label>
        <input type="text" name="username" value="{{ form.username.value }}" required />
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ form.email.value }}" required />
    </div>
    <div class="form-group">
        <label for="password1">Senha:</label>
        <input type="password" name="password1" required />
    </div>
    <div class="form-group">
        <label for="password2">Confirmar Senha:</label>
        <input type="password" name="password2" required />
    </div>
    <button type="submit" class="btn-submit">Cadastrar</button>
</form>

<p>Já tem uma conta? <a href="{% url 'login' %}" class="link-login">Login</a></p>

{% if form.errors %}
<div class="form-errors">
    <ul>
        {% for field in form %}
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
        {% endfor %}
    </ul>
</div>
{% endif %}

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #1c1c1c;
        color: #fff;
    }

    h1 {
        color: #A6E22E;
        font-weight: 600;
        text-align: center;
        margin-top: 20px;
    }

    .form-cadastro {
        max-width: 400px;
        margin: 30px auto;
        background: #282828;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        color: #A6E22E;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        background: #333;
        color: white;
        font-size: 14px;
    }

    .form-group input:focus {
        border-color: #663399;
        outline: none;
    }

    .btn-submit {
        background: #663399;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
    }

    .btn-submit:hover {
        background: #542e93;
    }

    .link-login {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
    }

    .link-login:hover {
        text-decoration: underline;
    }

    .form-errors {
        margin-top: 20px;
        background: #dc3545;
        padding: 10px;
        border-radius: 5px;
    }

    .form-errors ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        color: white;
    }

    .form-errors li {
        margin-bottom: 5px;
    }
</style>

{% endblock %}
